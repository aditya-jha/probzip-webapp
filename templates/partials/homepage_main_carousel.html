{% load staticfiles %}
<div id="{{ elementID }}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#{{ elementID }}" data-slide-to="0" class="active"></li>
        <li data-target="#{{ elementID }}" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'img/kurti.png' %}" alt="">
            <div class="carousel-caption">
                <p>
                  Caption goes here
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'img/kurti.png' %}" alt="">
            <div class="carousel-caption">
                <p>
                  Other Carousel
                </p>
            </div>
        </div>
    </div>
</div>
